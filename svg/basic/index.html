<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <!-- 
    >SVG are Scalable vector Graphics and W3C recommadation for html designing because it support HTML and XML,
        OpenStandard, Zoomable, Scalable, Printed with high quality at any resolution 
    >SVG has some predefined shape elements that can be used by developers:
        > Rectangle <rect>
        > Circle <circle>
        > Ellipse <ellipse>
        > Line <line>
        > Polyline <polyline>
        > Polygon <polygon>
        > Path <path>
    -->
    <svg width="100%" height="900px" style="background:#cacaca">
        <circle 
            cx="100"
            cy="100"
            r="40"
            stroke="red"
            stroke-width="2"
            fill="#008080"
        ></circle>

        <rect
            x="200"
            y="200"
            rx="50"
            ry="50"
            width="200"
            height="100"
            fill="#808080"
            stroke-width="2"
            stroke="black"
        ></rect>

        <ellipse
            cx="600"
            cy="200"
            rx="150"
            ry="20"
            fill="#ffffff"
        ></ellipse>

        <line
            x1="200"
            y1="300"
            x2="400"
            y2="500"
            stroke="#ff0000"
            stroke-width="5"
        ></line>

        <polygon
           points="600,100 600,300 800,300 800,500"
        ></polygon>
        <polygon
            points="900,200 700,200 700,400 500,400"
        ></polygon>

        <polyline
            points="100,200 200,200 300,200 400,500"
            stroke-width="3"
            stroke="#444"
            fill="transparent"
        ></polyline>
    </svg>
</body>
</html>
